<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест отправки email</title>
</head>
<body>
    <h1>Тест отправки письма</h1>
    <button onclick="sendTest()">Отправить тестовое письмо</button>
    <div id="result"></div>

    <script>
        async function sendTest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Отправка...';
            
            try {
                const response = await fetch('https://functions.poehali.dev/ee6b17b0-1df8-4881-b0ae-854439e64899', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Тестовая заявка',
                        phone: '+7 999 888 77 66'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Успешно! ' + JSON.stringify(data, null, 2) + '</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Ошибка: ' + JSON.stringify(data, null, 2) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Ошибка: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
